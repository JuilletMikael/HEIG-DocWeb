<body>
    <header>
        <nav>
            <ul>
                <li>
                    <img src="/EXO3/assets/icons/home.svg" alt="Home icon">

                <li class="active">

                </li>
                <li>

        <!-- TODO : Maybe this can be outside but it is also a navigation trow a playlist -->

            <button>

            </button>
            <button>
                <img src="/EXO3/assets/icons/play.svg" alt="play icon">

            <button>

            </button>
            <button>
                <img src="/EXO3/assets/icons/repeat.svg" alt="repeat icon">
            </button>

            <figure>

                <figcaption>
                    <strong>Thunder Road</strong> <br>
                    Bruce Springsteen - Born to run
                </figcaption>
            </figure>

            <audio>
                <source src="/EXO3/assets/Yarin_Primak.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="50">

        </div>
